<script>
function aud(){
  const audio = document.getElementById("audio");
  if(audio.paused){
    audio.play();
  document.getElementById("btn").innerHTML = "Play";
  } else {
    audio.pause();
  document.getElementById("btn").innerHTML = "Pause";
  }
}
</script>
<audio id="audio">
  <source src="https://zeev-x.github.io/database/media/audio.mp3">
</audio>
<button onclick="aud()" id="btn">Play</button>
